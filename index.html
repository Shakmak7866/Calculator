<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <section id="display">0</section>
        <br>
        <div id="row">
            <button id="calc">C</button>
            <button id="calc">del</button>
            <button id="calc">/</button>
        </div>
        <br>
        <div id="row">
            <button id="calc">7</button>
            <button id="calc">8</button>
            <button id="calc">9</button>
            <button id="calc">*</button>
        </div>
        <br>
        <div id="row">
            <button id="calc">4</button>
            <button id="calc">5</button>
            <button id="calc">6</button>
            <button id="calc">-</button>
        </div>
        <br>
        <div id="row">
            <button id="calc">1</button>
            <button id="calc">2</button>
            <button id="calc">3</button>
            <button id="calc">+</button>
        </div>
        <br>
        <div id="row">
            <button id="calc">0</button>
            <button id="calc">.</button>
            <button id="calc">+/-</button>
            <button id="calc" style="background-color: green;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
